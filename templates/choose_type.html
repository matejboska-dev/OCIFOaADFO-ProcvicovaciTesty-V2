<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz Type</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Select Quiz Type</h2>
        <form action="{{ url_for('set_type') }}" method="post">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_type" value="adfo" required>
                <label class="form-check-label">ADFO Questions</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question_type" value="ocifo" required>
                <label class="form-check-label">OCIFO Questions</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Start Quiz</button>
        </form>
    </div>
</body>
</html>
